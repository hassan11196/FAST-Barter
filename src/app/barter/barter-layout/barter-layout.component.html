<nav ngxNavbarDynamicExpand class="navbar-light" style="background-color:#034150; color: #034150">
  <a class="navbar-brand" href="/" style="color:#bcf5f6; font-weight:bold ">Tabdealit</a>

  <button
    class="navbar-toggler"
    type="button"
    (click)="collapse.toggle()"
    aria-controls="main-nav"
    aria-expanded="false"
    aria-label="Navigáció kapcsoló"
  >
    <span
      class="navbar-toggler-icon d-flex align-items-center justify-content-center"
    >
    </span>
  </button>
  <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse" >
    <ul class="navbar-nav mr-auto" >
      <li class="nav-item" style="color:#034150">
        <a class="nav-link" href="#"
        style="color:#bcf5f6;" >Home </a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile" style="color:#bcf5f6;">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="auth.user$ | async " (click)="auth.signOut()" style="color:#bcf5f6;"><i class="power off icon"style="color:#bcf5f6;"></i>
          Logout</a>      </li>
    </ul>
    <div *ngIf="auth.user$ | async as user" style="display:inline-flex">

      <h3 style="padding-top:1rem;padding-right:1rem; color:#bcf5f6;">Howdy, {{ user.displayName }}</h3>
      <img [src]="user.photoURL" style="width:3.5rem;height:3.5rem;border-radius: 50%;">
    </div>
  </ngx-navbar-collapse>
</nav>
