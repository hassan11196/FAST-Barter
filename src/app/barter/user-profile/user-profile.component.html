<div id="all" >

        <div class="container"  style="margin-top:20px">

            <div class="col-md-9" id="checkout">

                <div class="box">

                        <h1>My properties</h1>


                        <div class="content">
                            <div class="table-responsive">
                                <table  class="table">
                                    <thead>
                                        <tr>
                                            <th colspan="2">Property</th>
                                            <th>Title</th>
                                            <th>Condition</th>
                                            <th>Description</th>

                                        </tr>
                                    </thead>
                                    <tbody *ngFor="let item of posts">
                                        <tr>
                                            <td>
                                                <a href="#">
                                                    <img src="{{item.pics[0]}}" alt="img1">
                                                </a>
                                            </td>

                                            <td></td>
                                            <td>{{item.title}}</td>
                                            <td>{{item.condition}}</td>
                                            <td>{{item.description}}</td>
                                            <td><button class="ui secondary button" [routerLink]="['/editpost']"(click)="postdetails(item)">
                                              <i class="edit icon"></i>
                                              Edit Post
                                            </button></td>
                                        </tr>
                                       
                                    </tbody>

                                </table>

                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.content -->


                </div>
                <!-- /.box -->


            </div>
            <!-- /.col-md-9 -->

            <div class="col-md-3">


                  <div class="card hovercard">
                  <div class="cardheader">

                  </div>
                  <div class="avatar">
                      <img alt="" src="{{user.photoURL}}">
                  </div>
                  <div class="info">
                      <div class="title">
                          <a target="_blank">{{user.displayName}}</a>
                      </div>
                      <div class="desc">User</div>

                  </div>
                </div>


            <!-- /.col-md-3 -->

        </div>
