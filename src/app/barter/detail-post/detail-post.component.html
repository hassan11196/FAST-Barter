        <h2 style="text-align: center; padding-top:1rem;">Seller Description</h2>

            <a class="avatar">
              <img [src]="details.user.photoURL"style="width:5.5rem;height:5.5rem;border-radius: 50%;">
            </a>
            <div class="content" style="padding-left:3rem;padding-top:0.3rem">
              <h2 >{{details.user.displayName}}</h2>
      
              <div class="text">
                <span><i class="phone icon"></i>+92XXXXXXXXXX</span>
              </div>
            </div>
          </div>
        </div>
        <br>

       <div>


        <br>       

        <div class="container card">
          <br>
          <div style="padding:1rem;background-color:gray; padding-top: 1rem;color:white;"><h3>Reviews</h3></div>
        <div class="ui comments" style="padding-top:2rem;padding-left:2rem;">
          <div *ngFor="let comment of comments | async" class="comment">
            <a class="avatar">
              <img  style="border-radius: 50%;" src="{{comment.comments_user['photoURL']}}">
            </a>
            <div class="content">
              <a class="author">{{comment.comments_user['displayName']}}</a>
              <div class="metadata">
                <div class="date">{{comment.timestamp.toDate()}}</div>
              </div>
              <div class="text">
                <!-- <p>The hours, minutes and seconds stand as visible reminders that your effort put them all there. </p> -->
                <p>{{comment.description}}</p>
              <div style="width:100%;height:70%">
                <carousel *ngIf="comment.parent" style="width:100%;height:70%">
                  <div *ngFor="let picture of comment.pics">
                    <slide style="width:100%;height:70%">
                      <img style="margin-left:50px;width:50%;height:50%" [src]="picture" alt="Loading" width="100%" height="250rem"> 
                  </slide>
                  </div>
                </carousel>
              </div>
              </div>
             
            </div>
          </div>
          <form class="ui reply form" style="padding-bottom:2rem;">
            <div class="field">
              <textarea placeholder="Write a comment..." style="width:100%" (change)="commentDescriptionChange($event )"></textarea>
            </div>
            <div >
              <h5 class="modal-title" id="exampleModalLabel" style="font-weight:bolder"></h5>
              <input type="file" multiple=true (change)="upload($event)" accept=".png,.jpg" />
             
              <br>
          <div  class="progress">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div> 
            
        
          </div>
          
          <div style="padding-left:1rem;" *ngIf="uploads" class="alert alert-info" role="alert">
            <div *ngFor="let pic of uploads">
              <p>
                Picture uploaded: {{pic.name}}
              </p>
            </div>
          </div>   
             </div>
            <div class="ui primary submit labeled icon button" id = 'button11' (click)="commentSave($event)">
              <i class="icon edit"></i> Add Comment
            </div>
          </form>
        </div>
      </div>
