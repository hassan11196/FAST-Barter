
dist: trusty

language: node_js
node_js:
  - '11.0'
branches:
  only:
    - master
    - test_branch
cache:
  directories:
    - ./node_modules
before_script:
  - npm install -g @angular/cli
  - npm install -g firebase-tools
install:
  - npm install

script:
  - ng build --prod

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: "1//03tc3wmH3ol4kCgYIARAAGAMSNwF-L9IrE43hcPEsRuyGYJmwiv8re-FMiS5kC7XeTvNAWHLwD47TWqZPBjbLjlQPnIiJn8cCi7c"
  project: "dev2"